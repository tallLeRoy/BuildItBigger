// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// this task will run all of the connected tests using the development app engine
// and a running AVD emulator. Start the AVD emulator and leave it runnung
// before running this task
task testAppWithLocalServer (dependsOn: [':backend:appengineRun', ':app:connectedCheck', ':backend:appengineStop'  ]) {
    tasks.findByPath(':app:connectedCheck').mustRunAfter ':backend:appengineRun'
    tasks.findByPath(':backend:appengineStop').mustRunAfter ':app:connectedCheck'

    evaluationDependsOn(':backend')
    project(':backend') {
        appengine {
            daemon true
        }
    }
}